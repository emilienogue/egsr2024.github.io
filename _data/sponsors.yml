2024:
- name: Activision
  url: http://www.research.activision.com/
  image: img/2024/sponsors/Activision-resized.png
  level: gold
  description: "Founded in 1979, Activision continues to disrupt the world of entertainment with its extensive roster of epic blockbuster games -- Pitfall&copy;, Tony Hawk&copy;, Guitar Hero&copy;, Crash Bandicoot&#8482;, Skylanders&#8482;, Bungie’s Destiny and Call of Duty&copy;. As the leading worldwide developer, publisher and distributor of interactive entertainment and products on consoles, mobile and PC, our “press start” is simple: delight players around the world with innovative, fun, thrilling, and engaging entertainment experiences."
  
- name: Adobe
  url: https://research.adobe.com/
  image: img/2024/sponsors/Adobe-resized.png
  level: gold
  description: With a team of world-class research scientists, engineers, artists, and designers, Adobe Research combines cutting-edge academic discovery with industry impact. Adobe researchers shape early-stage ideas into innovative technologies. Many of Adobe Research’s breakthroughs are incorporated into Adobe’s products, building the company’s reputation as a leader in fostering new forms of creativity and in advancing document and content intelligence. Adobe Research collaborates with interns and faculty from universities across the globe.

- name: Autodesk
  url: https://www.autodesk.co.uk/
  image: img/2024/sponsors/autodesk-logo-resized.png
  level: gold
  description: Autodesk is changing how the world is designed and made. Our technology spans architecture, engineering, construction, product design, manufacturing, media and entertainment, empowering innovators everywhere to solve challenges big and small. From greener buildings to smarter products to more mesmerizing blockbusters, Autodesk software helps our customers to design and make a better world for all. For more information, visit autodesk.com or follow @autodesk.

- name: Chaos
  url: https://www.chaos.com/
  image: img/2024/sponsors/chaos-logo-resized.png
  level: gold
  description: A world leader in 3D visualization technology. Headquartered in Karlsruhe, Germany, Chaos is a global leader in 3D visualization technology, serving diverse industries like architecture, engineering, construction, and media. Through strategic mergers and acquisitions, including Enscape, Cylindo, and AXYZ design, Chaos has expanded its reach and capabilities, now boasting over 700 employees and worldwide offices. In VFX, Chaos's Academy Award-winning rendering technology, V-Ray, has been pivotal in over 150 feature films, while tools like Chaos Vantage streamline workflows by delivering high-quality real-time rendering without conversion delays.

- name: Huawei
  url: https://www.huawei.com/uk/
  image: img/2024/sponsors/huawei-logo-resized.png
  level: gold
  description: Founded in 1987, Huawei is a leading global provider of information and communications technology (ICT) infrastructure and smart devices. We have 207,000 employees and operate in over 170 countries and regions, serving more than three billion people around the world. We are committed to bringing digital to every person, home and organization for a fully connected, intelligent world.

- name: Meta Reality Labs
  url: https://about.meta.com/realitylabs/
  image: img/2024/sponsors/meta-logo-resized.png
  level: gold
  description: Meta’s Reality Labs Research brings together a world-class team of researchers, developers, and engineers to build the future that helps people feel connected anytime, anywhere. Developers, researchers, engineers and designers all working together to help build a more expansive – and more inclusive – future for all of us.

- name: Disney Research Studios
  url: https://studios.disneyresearch.com/
  image: img/2024/sponsors/Disney-resized.png
  level: silver
  description: DisneyResearch|Studios in Zurich, Switzerland, focuses on exploring the scientific frontiers in a variety of domains in service to the technical and creative filmmaking process. Our world-class research talent in visual computing, machine learning, and artificial intelligence shapes early-stage ideas into technological innovations that revolutionize the way we produce movies and create media content. Our inventions are used in almost every Disney feature film production and have dazzled hundreds of millions of people in audiences worldwide.DisneyResearch|Studios is part of a wider innovation ecosystem operating in close partnership with our technology units at the Walt Disney Animation Studios, Pixar Animation Studios, Lucasfilm/ILM, Marvel Studios, and Walt Disney Pictures. 

- name: Intel
  url: https://www.intel.com/content/www/us/en/homepage.html
  image: img/2024/sponsors/intel-logo-resized.png
  level: silver
  description: Intel Labs invents world-changing technology for the future to improve the life of every person on the planet. The Graphics and Visual Compute Research Team at Intel Labs is a global team of world-class researchers who are focused on delivering world-leading transformational visual experiences with discrete and integrated graphics products from Intel and open ecosystem software.  We collaborate with luminaries in industry and academia to continually elevate the highest quality visuals as we raise the bar for immersive real-time experiences and provide differentiating visual technologies from client to datacenter to cloud.
  
