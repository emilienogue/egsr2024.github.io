{% if page.year != null %}
    {% assign year = page.year %}
{% else %}
    {% assign year = site.data.egsr.current-year %}
{% endif %}

<header>
<div class="page-header" id="title-header">
  <div class="row">
      <div class="col-xs-12 col-sm-6">
    <h1>
        {{site.data.egsr[year].title}}<br>
        <small><b>{{site.data.egsr[year].date}}</b><br>{{site.data.egsr[year].location}}</small>
    </h1>
    </div>

    <div id="logo" class="col-xs-12 col-sm-6">
        <div class="img-responsive logo-img">
          <a href="{{site.url}}/"><img style="float:right;" src="{{site.url}}/{{site.data.egsr[year].logo}}" width="100%" height="100%" alt="EGSR {{year}} logo" /></a>
        </div>
        <br>
    </div>
  </div>
</div>
</header>
